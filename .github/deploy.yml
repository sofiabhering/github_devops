name: Deploy automÃ¡tico para o servidor

env:
    hostname: 172.190.37.249
    username: azureuser
    destination: /var/www/html
    target_username: root
    target_group: root

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
        types:
            - closed

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - run: sudo apt update
            - run: sudo apt install -y rsync
            - run: sudo apt install -y openssh-client
            - run: sudo apt install -y secure-delete
            - run: mkdir -p ~/.ssh
            - run: echo "${{secrets.SSH_PRIVATE_KEY}}" > ~/.ssh/id_rsa
            - run: chmod 600 ~/.ssh/id_rsa
            - run: ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{env.username}}@${{env.hostname}} "sudo chown --recursive ${{env.username}} ${{env.destination}}"
            - run: rsync --archive --verbose --compress --delete -e "ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa" ./ ${{env.username}}@${{env.hostname}}:${{env.destination}}
              continue-on-error: true
            - run: ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{env.username}}@${{env.hostname}} "sudo chown --recursive ${{env.target_username}}:${{env.target_group}} ${{env.destination}}"
            